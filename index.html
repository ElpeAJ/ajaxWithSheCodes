<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Ajax with SheCodes</title>
    <style>
      h1 span {
        color: rgb(101, 6, 190);
      }

      h1,
      p,
      h2,
      h3 {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-size: 29px;
        /* color: rgb(101, 6, 190); */
        text-align: center;
      }
      img {
        display: block;
        margin: 0 auto;
        width: 90%;
      }
    </style>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>Learning <span>AJAX</span> on SheCodes platform</h1>

    <p>Ajax is the method used to fetch data from an external website</p>
    <h2></h2>
    <h3></h3>
    <img
      src="https://paper-attachments.dropbox.com/s_A95344764D52AA21419095E524C2218D68BF719E44B29F7D8A2A3E2647B9B8AF_1560193261406_image.png
  "
      alt=""
    />

    <script>
      function displayUsername(response) {
        // console.log(response.data[0].username);
        // response.data.forEach((user) => {
        //   console.log(user.username);
        // });

        let h2 = document.querySelector("h2");
        h2.innerHTML = `${response.data[0].username}'s email is: ${response.data[0].email}`;
      }

      function displayUsername10(response) {
        let h3 = document.querySelector("h3");
        h3.innerHTML = `Hi ${response.data.username}`;
      }

      let apiUrl = "https://jsonplaceholder.typicode.com/users";
      let apiUrl1 = "https://jsonplaceholder.typicode.com/users/10";

      axios.get(apiUrl).then(displayUsername); //This gives a request to the url and then use the callback function .then
      axios.get(apiUrl1).then(displayUsername10);
    </script>
  </body>
</html>
